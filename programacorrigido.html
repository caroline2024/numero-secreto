<meta charset="UTF-8">

<script>
function puloLinha() {
		document.write("<br><br><br>");

}

function mostra(frase) {
	document.write(frase);
	puloLinha();
}

var ano=2023;


mostra ("Flávio tem " + (ano-1977) + " anos");

mostra ("Matheus tem " + (ano-1996) + " anos");


ano=2017;
mostra ("Carol tem " + (ano-1976) + " anos");


var idadeFlavio = 46;
var idadesMatheus = 27;
var idadeCarol = 41;

var media=((idadeFlavio + idadesMatheus + idadeCarol)/3);

mostra ("A média das idades é: " + Math.round(media));

var nome="Flavio";
mostra ("A idade de " + nome + " é " + idadeFlavio)
</script>
